<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Maching Game">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Rebeca Garc&iacute;a">
	<title>Maching Game Part 3</title>
	<style type="text/css">
		body {
			background-color: BlanchedAlmond;
		}

		img{
			position:absolute;
		}

		.content{
			width: 100%;
		}

		.game-content{
			width: 100%;
			margin: auto;
		}

		#leftSide{
			position:absolute;
			width:500px; 
			height:500px;
			background-color: white;
		}

		#rightSide{
			position:absolute;
			width:500px; 
			height:500px;
			left: 500px; 
		    border-left: 1px solid black;
		    background-color: white;

		}
		</style>

	</head>
	<body onload="Game.initGame(5);">
		<div class="content">
			<div class="head">
				<h1>Marching Game</h1>

				<div>Click on the extra smiling face on the left</div>
			</div>
			<div class="game-content">
				<div id="leftSide">
				</div>
				<div id="rightSide">
				</div>
			</div>
		</div>
		<script type="text/javascript">
		var Game =(function (){
			var numberOfFaces = undefined;
			var theLeftSide = document.getElementById("leftSide");
			var theRightSide = document.getElementById("rightSide");

			var  generateFaces = function (){
				var i=0;
				var img;
				var leftSideImages;
				for (i; i<numberOfFaces; i++){
					img = document.createElement("img");
					img.src="smile.png";
					img.style.top = randomNumber (400) + "px";
					img.style.left = randomNumber (400) + "px";
					theLeftSide.appendChild(img);

					leftSideImages = theLeftSide.cloneNode(true);
				}

				cloneRightSide(leftSideImages);
			};

			var cloneRightSide = function (leftImages){
				leftImages.removeChild(leftImages.lastChild);
				rightSide.appendChild(leftImages);
			};

			var randomNumber = function (max){
				return Math.floor(Math.random() * max);
			};

			return {
				initGame: function (faces) {
					numberOfFaces = faces;
					generateFaces();
				}
			}
		})(); 
		</script>
	</body>
</html>
